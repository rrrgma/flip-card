<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>
    Como criar um Flip Card com Html e Css.
  </title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <div class="container">

    <article class="card">
      <div class="flip">
        <section class="front-card">
          <img src="img/front-1-card.jpg" alt="Goblin Guide">
        </section>

        <section class="back-card">
          <img src="img/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

    <article class="card">
      <div class="flip">
        <section class="front-card">
          <img src="img/front-2-card.jpg" alt="Arid Mesa">
        </section>

        <section class="back-card">
          <img src="img/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

    <article class="card">
      <div class="flip">
        <section class="front-card">
          <img src="img/front-3-card.jpg" alt="Path to Exile">
        </section>

        <section class="back-card">
          <img src="img/back-card.jpg" alt="Back Card">
        </section>
      </div>
    </article>

  </div>

</body>

</html>
